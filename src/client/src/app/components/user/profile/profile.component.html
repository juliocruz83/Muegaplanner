<div class="container">
  <div class="row">
    
    <div class="col-md-6">

      <br/>
      <h2 class="form-signin-heading">Your profile</h2>
      <br/>

      <p *ngIf="alert">
        <ngb-alert type="success" (close)="closeAlert()">{{ alert }}</ngb-alert>
      </p>

      <ng-template #loading>
        <div class="text-center">
          <i class="fa fa-spin fa-spinner fa-5x"></i>
          <br>
          Loading...
        </div>
      </ng-template>
      
      <div *ngIf="user$ | async; else loading; let user">
        <form>
          <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter your email">
          </div>

          <button type="submit" mat-stroked-button color="primary" (click)="updateProfile(user)">Update</button>
        </form>
      </div>

    </div>

  </div>
</div>
