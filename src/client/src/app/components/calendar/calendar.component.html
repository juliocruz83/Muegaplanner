
<br>
<div class="row">
  <div class="col-md-2">
    <app-weather-widget></app-weather-widget>
  </div>
  <div class="col-md-7">
    <div class="row text-center">
      <div class="col-md-3">
          <h2>Calendar</h2>
      </div>
      <div class="col-md-6">
        <div class="btn-group">
          <div
            class="btn btn-secondary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate">
            Previous
          </div>
          <div class="ml-4 mr-4">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
          </div>
          <div
            class="btn btn-secondary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate">
            Next
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <br>

    <ng-template #loading>
      <div class="text-center">
        <i class="fa fa-spin fa-spinner fa-5x"></i>
        <br>
        Loading events...
      </div>
    </ng-template>

    <div *ngIf="events$ | async; else loading; let events">
      <div>
        <mwl-calendar-month-view
          [viewDate]="viewDate"
          [events]="getCalendarEvents(events)"
          (dayClicked)="selectDate($event.day.date)">
        </mwl-calendar-month-view>      
      </div>
    </div>

  </div>
  <div class="col-md-3">
    <router-outlet></router-outlet>
  </div>
</div>
